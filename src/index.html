    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Glassdale PD</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"

          aria-expanded="false"

              <a class="nav-link" id="facilitiesnav-link" href="#">Locations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="notes-nav-link" href="#">Notes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="noteFormContainer row">
          <!-- Only render on Notes page -->
        </div>
        <div class="filters-crime row">
          <!-- Only render on Criminals page -->
        </div>
        <div class="current-list row">
          <!-- Render Criminals, Officers, and Locations -->
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
